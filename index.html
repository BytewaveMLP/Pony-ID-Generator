<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Pony ID Generator</title>

		<link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="preload" as="style">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="grid-container grid-main">
			<div class="col flex-container">
				<canvas id="id-card"></canvas>
			</div>
			<div class="col flex-container">
				<div class="card">
					<div class="card-header">
						<h3>ID Card</h3>
					</div>
					<div class="card-body">
						<form autocomplete="off">
							<div class="grid-container grid-2col">
								<div class="col">
									<div class="form-group">
										<label for="char-name">Name</label>
										<input type="text" class="form-control" name="char-name" id="char-name" autocapitalize="on">
									</div>

									<div class="form-group">
										<label for="addr">Address</label>
										<input type="text" class="form-control" name="addr" id="addr">
									</div>

									<div class="form-group">
										<label for="city">City</label>
										<select name="city" id="city" class="form-control">
											<option value="appleoosa">Appleoosa</option>
											<option value="baltimare">Baltimare</option>
											<option value="canterlot">Canterlot</option>
											<option value="cloudsdale">Cloudsdale</option>
											<option value="crystal-empire">Crystal Empire</option>
											<option value="fillydelphia">Fillydelphia</option>
											<option value="las-pegasus">Las Pegasus</option>
											<option value="ponyville">Ponyville</option>
											<option value="manehattan">Manehattan</option>
											<option value="vanhoover">Vanhoover</option>
										</select>
									</div>

									<div class="form-group">
										<label for="birth-date">Date of Birth</label>
										<input type="text" class="form-control" name="birth-date" id="birth-date">
									</div>

									<div class="form-group">
										<label for="exp-date">Expiry Date</label>
										<input type="text" class="form-control" name="exp-date" id="exp-date">
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="race">Race</label>
										<input type="text" class="form-control" name="race" id="race">
									</div>

									<div class="form-group">
										<label for="sex">Sex</label>
										<input type="text" class="form-control" name="sex" id="sex">
									</div>

									<div class="form-group">
										<label for="coat-color">Coat Color</label>
										<select name="coat-color" id="coat-color" class="form-control">
											<option disabled selected>- Select one -</option>
											<option value="RED">Red</option>
											<option value="PNK">Pink</option>
											<option value="ORG">Orange</option>
											<option value="YLW">Yellow</option>
											<option value="GRN">Green</option>
											<option value="BLU">Blue</option>
											<option value="PUR">Purple</option>
											<option value="BRN">Brown</option>
											<option value="BLK">Black</option>
											<option value="GRY">Gray</option>
											<option value="WHT">White</option>
											<option value="XXX">Other</option>
										</select>
									</div>

									<div class="form-group">
										<label for="mane-color">Mane Color</label>
										<select name="mane-color" id="mane-color" class="form-control">
											<option disabled selected>- Select one -</option>
											<option value="RED">Red</option>
											<option value="PNK">Pink</option>
											<option value="ORG">Orange</option>
											<option value="YLW">Yellow</option>
											<option value="GRN">Green</option>
											<option value="BLU">Blue</option>
											<option value="PUR">Purple</option>
											<option value="BRN">Brown</option>
											<option value="BLK">Black</option>
											<option value="GRY">Gray</option>
											<option value="WHT">White</option>
											<option value="RNB">Rainbow</option>
											<option value="XXX">Other</option>
										</select>
									</div>

									<div class="form-group">
										<label for="eye-color">Eye Color</label>
										<select name="eye-color" id="eye-color" class="form-control">
											<option disabled selected>- Select one -</option>
											<option value="RED">Red</option>
											<option value="PNK">Pink</option>
											<option value="ORG">Orange</option>
											<option value="YLW">Yellow</option>
											<option value="GRN">Green</option>
											<option value="BLU">Blue</option>
											<option value="PUR">Purple</option>
											<option value="BRN">Brown</option>
											<option value="BLK">Black</option>
											<option value="GRY">Gray</option>
											<option value="WHT">White</option>
											<option value="HTR">Heterochromatic</option>
											<option value="XXX">Other</option>
										</select>
									</div>
								</div>
							</div>

							<button type="button" id="save" class="button button-green"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="save" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fa"><path fill="currentColor" d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 416c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 6.627-5.373 12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 11.996 0 0 1 320 111.48z" class=""></path></svg> Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
